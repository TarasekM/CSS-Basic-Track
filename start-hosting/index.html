<!DOCTYPE html>
<html lang "en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tag viewport jest potrzebny do responsywnego tworzenia stron -->
  <title>Dollary</title>
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="start-hosting.css">
  <link rel="shortcut icon" href="../images/dollars.png">
</head>

<body>

  <div class="backdrop"></div>

  <header class="main-header">
    <div>
      <a href="../index.html" class="main-div__a">
        <img src="../images/dollars.png" alt="Earn those dollars">
      </a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__items">
        <li class="main-nav__item">
          <a href="../packages/index.html">Packages</a>
        </li>
        <li class="main-nav__item">
          <a href="../customers/index.html">
            Customers</a>
        </li>
        <li class="main-nav__item main-nav__item--cta">
          <a href="index.html">
            Start Earning</a>
        </li>
      </ul>
    </nav>
    <button class="toggle-button">
      <span class="toggle-button__bar"></span>
      <span class="toggle-button__bar"></span>
      <span class="toggle-button__bar"></span>
    </button>
  </header>
  <nav class="mobile-nav">
      <ul class="mobile-nav__items">
          <li class="mobile-nav__item">
              <a href="../packages/index.html">Packages</a>
          </li>
          <li class="mobile-nav__item">
              <a href="../customers/index.html">Customers</a>
          </li>
          <li class="mobile-nav__item mobile-nav__item--cta">
              <a href="index.html">Start Hosting</a>
          </li>
      </ul>
  </nav>
  <main class="signup-page">
      <h1 class="signup-title">Awesome! Let's dive right in!</h1>
      <form action="index.html" class="signup-form">
        <label for="title">Title:</label>
        <select id="title">
          <option value="mr">Mr.</option>
          <option value="ms">Ms.</option>
        </select>
        <label for="first-name">First name:</label>
        <input type="text" id="first-name">
        <label for="last-name">Last name:</label>
        <input type="text" id="last-name">
        <label for="email">E-mail:</label>
        <input type="email" id="email">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <div class="signup-form__checkbox">
          <input type="checkbox" id="agree-terms">
          <label for="agree-terms">Agree to
            <a href="#">Terms & Conditions</a>
          </label>
        </div>
        <button type="submit" class="button">Sign Up</button>
      </form>

  </main>
  <footer class="main-footer">
    <nav>
      <ul class="main-footer__links">
        <li class="main-footer_link">
          <a href="#">Support</a>
        </li>
        <li class="main-footer_link">
          <a href="#">Terms of Use</a>
        </li>
      </ul>
    </nav>
  </footer>
<script src="../shared.js"></script>
</body>


</html>
